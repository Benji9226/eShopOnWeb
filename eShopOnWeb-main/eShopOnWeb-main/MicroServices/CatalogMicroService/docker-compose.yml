networks:
  eshop-on-web-net:
    external: true

services:
  catalog-db:
    container_name: catalog-db
    image: postgres:16
    environment:
      POSTGRES_USER: cataloguser
      POSTGRES_PASSWORD: catalogpass
      POSTGRES_DB: catalogdb
    volumes:
      - catalog_data:/var/lib/postgresql/data
    networks:
      - eshop-on-web-net

  catalog-api:
    container_name: catalog-api
    build: .
    depends_on:
      - catalog-db
    environment:
      API_PORT: 8000
      DATABASE_URL: postgresql+asyncpg://cataloguser:catalogpass@catalog-db:5432/catalogdb
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: sh -c "./wait-for-postgres.sh"
    networks:
      eshop-on-web-net:
        aliases:
          - catalog-api

